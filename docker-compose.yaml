version: '3.3'

services:  
  apache-php72:
    container_name: apache-php72
    build:
      context: .
      dockerfile: Dockerfile-php72
    ports:
      - "8085:80"
    restart: always
    volumes:
      - "/mnt/e/www:/var/www/html"
    networks: 
      - srv-docker-network

  apache-php81:
    container_name: apache-php81
    build:
      context: .
      dockerfile: Dockerfile-php81
    ports:
      - "8086:80"
    restart: always
    volumes:
      - "/mnt/e/www:/var/www/html"
    networks: 
      - srv-docker-network

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./mysql/data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

